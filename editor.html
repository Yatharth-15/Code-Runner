<!DOCTYPE html>
<html>
<head>
    <title>Code Runner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; font-family: monospace; font-size: 14px; }
        input, button { margin-top: 10px; padding: 8px; font-size: 16px; }
        .output { background: #f5f5f5; padding: 10px; margin-top: 20px; white-space: pre-wrap; border: 1px solid #ccc; }
        a { text-decoration: none; color: #d33; }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <a href="/logout">Logout</a>
    <hr>

    <form method="POST">
        <label><b>Code:</b></label><br>
        <textarea name="code" placeholder="Write your Python code here...">{{ request.form.code if request.form.code else '' }}</textarea><br>

        <label><b>Program Input:</b></label><br>
        <textarea name="user_input" placeholder="Enter input for your program...">{{ request.form.user_input if request.form.user_input else '' }}</textarea><br>

        <button type="submit">Run Code</button>
    </form>

    {% if output %}
        <h3>Output:</h3>
        <div class="output">{{ output }}</div>
    {% endif %}
</body>
</html>
